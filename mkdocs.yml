site_name: SeaJell Documentation
theme:
  name: material
  logo: assets/SeaJell-Logo.png
  favicon: assets/SeaJell-Logo.png
  font:
    text: Josefin Sans
    code: Source Code Pro
  palette:
    scheme: slate
    primary: deep orange
    accent: amber
  features:
    - search.highlight
    - search.share
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.integrate
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: ⚓︎
plugins:
  - search
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.seajell.xyz
      name: Website
    - icon: fontawesome/brands/github
      link: https://github.com/seajell/seajell
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://www.seajell.xyz
      name: Discord
    - icon: fontawesome/brands/twitter
      link: https://www.twitter.com/seajelldev
      name: Twitter
copyright: Copyright &copy; 2021 The SeaJell Contributors. The content of this documentation is licensed under CC BY 4.0.
nav:
    - Home: index.md
    - Installation: installation.md
    - User: user.md
    - Certificate: certificate.md
    - Event: event.md
    - Administration: admin.md
